<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <div class="cal">
    <h1>Calculator</h1></div>
    <div class="main">
       
        <div>
            <input id="result" class="res" type="text">
        </div>
        <div>
            <button class="btns"  onclick="clear()">C</button>
        </div>
        <div>
            <button class="btn" onclick="get('7')">7</button>
            <button class="btn" onclick="get('8')">8</button>
            <button class="btn" onclick="get('9')">9</button>
            <button class="btn" onclick="get('*')">*</button>
        </div>
        <div>
            <button class="btn" onclick="get('4')">4</button>
            <button class="btn" onclick="get('5')">5</button>
            <button class="btn" onclick="get('6')">6</button>
            <button class="btn" onclick="get('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="get('1')">1</button>
            <button class="btn" onclick="get('2')">2</button>
            <button class="btn" onclick="get('3')">3</button>
            <button class="btn" onclick="get('+')">+</button>
        </div>
        <div>
            <button class="bt" onclick="get('%')">%</button>
            <button class="bt" onclick="get('0')">0</button>
            <button class="bt" onclick="result()">=</button>
           
        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
